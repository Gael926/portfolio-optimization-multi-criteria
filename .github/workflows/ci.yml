# CI/CD avec GitHub Actions - lance les tests automatiquement à chaque push/PR sur main

name: Tests CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      # Récupère le code
      - uses: actions/checkout@v4
      
      # Configure Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      # Installe les dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      
      # Lance les tests
      - name: Run tests
        run: pytest tests/ -v
